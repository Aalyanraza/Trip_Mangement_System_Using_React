<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{{ url_for("static", filename="images/management.jpg") }}') no-repeat center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            z-index: 1;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: black;
            width: 80%;
            max-width: 500px;
            z-index: 1;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: #3b4465;
            transition: background 0.3s, transform 0.2s;
            z-index: 2;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('management_dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>Create Trip Booking</h1>

    <form id="tripForm" onsubmit="createBooking(event)">
        <label for="trip_name">Trip Name:</label>
        <input type="text" id="trip_name" name="trip_name" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="trip_date">Trip Date:</label>
        <input type="date" id="trip_date" name="trip_date" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Available">Available</option>
            <option value="Full">Full</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required>

        <button type="submit">Create Trip</button>
    </form>

    <script>
        function createBooking(event) 
        {
            event.preventDefault();

            const tripData = {
                trip_type: document.getElementById("trip_name").value,
                destination: document.getElementById("destination").value,
                price: parseFloat(document.getElementById("price").value),
                trip_date: document.getElementById("trip_date").value,
                status: document.getElementById("status").value,
                capacity: parseInt(document.getElementById("capacity").value)
            };

            fetch("/room/add1", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(tripData)
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to create trip");
                return response.json();
            })
            .then(data => {
                alert("Trip created successfully!");
                window.location.href = "{{ url_for('management_dashboard') }}";
            })
            .catch(error => {
                console.error("Error creating trip:", error);
                alert("Error creating trip. Please try again.");
            });
        }
    </script>
</body>
</html>
