<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
        }

        /* Full-page background with blur effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('{{ url_for("static", filename="images/management.jpg") }}') no-repeat center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            z-index: 1;
        }

        .trips-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            margin-top: 20px;
            z-index: 1;
        }

        .trip-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #333;
        }

        .trip-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn { background: #17a2b8; color: white; }
        .delete-btn { background: #dc3545; color: white; }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: #3b4465;
            transition: background 0.3s, transform 0.2s;
            z-index: 2;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <a href="{{ url_for('management_dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    <h1>Manage Trips</h1>
    <div class="trips-container" id="trips">
        <!-- Trips will be dynamically added here -->
    </div>

    <script>
        // Fetch and display trips
        function fetchTrips() {
            fetch("/bookings/api/trips")
                .then(response => response.json())
                .then(data => {
                    console.log("Trips received:", data);
                    const container = document.getElementById("trips");
                    container.innerHTML = "";
                    data.forEach(trip => {
                        container.innerHTML += `
                            <div class="trip-card">
                                <h2>${trip.destination}</h2>
                                <p>Type: ${trip.trip_type}</p>
                                <p>Price: $${trip.price}</p>
                                <p>Date: ${trip.trip_date}</p>
                                <p>Capacity: ${trip.capacity}</p>
                                <p>Status: <strong>${trip.status}</strong></p>

                                <button class="btn edit-btn" onclick="editTrip(${trip.id})">Edit</button>
                                <button class="btn delete-btn" onclick="deleteTrip(${trip.id})">Delete</button>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error("Error loading trips:", error));
        }

        // Edit trip (prompt and update)
        function editTrip(id) 
        {
            const newDestination = prompt("Enter new destination:");
            const newType = prompt("Enter new trip type:");
            const newPrice = parseFloat(prompt("Enter new price:"));
            const newDate = prompt("Enter new date (YYYY-MM-DD):");
            const newCapacity = parseInt(prompt("Enter new capacity:"), 10);
            const newStatus = prompt("Enter new status (Available/Booked):");

            if (!newDestination || !newType || isNaN(newPrice) || !newDate || isNaN(newCapacity) || !newStatus) {
                alert("All fields are required!");
                return;
            }

            fetch(`/bookings/update/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    destination: newDestination,
                    trip_type: newType,
                    price: newPrice,
                    trip_date: newDate,
                    capacity: newCapacity,
                    status: newStatus
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    print(data.error);
                    alert("Error: " + data.error);
                } else {
                    fetchTrips(); // Refresh trips on success
                }
            })
            .catch(error => console.error("Error updating trip:", error));
        }

        // Delete trip
        function deleteTrip(id) {
            if (!confirm("Are you sure you want to delete this trip?")) return;

            fetch(`/bookings/delete/${id}`, { method: "DELETE" })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    fetchTrips(); // Refresh trips on success
                }
            })
            .catch(error => console.error("Error deleting trip:", error));
        }

        document.addEventListener("DOMContentLoaded", fetchTrips);
    </script>

</body>

</html>
